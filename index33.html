            {

                options: ["Nightwish", "Rammstein", "Children of Bodom", "Amon Amarth"],
                reponse: "Nightwish"
            },
            {
                question: "Quel album de Metallica est surnommÃ© 'le Black Album' ?",
                options: ["Master of Puppets", "Ride the Lightning", "Metallica", "Kill 'Em All"],
                reponse: "Metallica"
            },
            {
                question: "Quel groupe est connu pour ses performances scÃ©niques thÃ©Ã¢trales et son maquillage distinctif ?",
                options: ["KISS", "Slipknot", "Marilyn Manson", "Ghost"],
                reponse: "KISS"
            },
            {
                question: "Quel instrument est souvent utilisÃ© dans le folk metal ?",
                options: ["Violon", "Saxophone", "Piano", "Harmonica"],
                reponse: "Violon"
            }


        ];

        let currentQuestion = 0;
        let score = 0;

        const questionEl = document.getElementById("question");
        const optionsEl = document.getElementById("options");
        const nextBtn = document.getElementById("nextBtn");
        const scoreEl = document.getElementById("score");

        function loadQuestion() {
            const currentQuiz = quizData[currentQuestion];
            questionEl.textContent = currentQuiz.question;
            optionsEl.innerHTML = "";

            currentQuiz.options.forEach(option => {
                const button = document.createElement("div");
                button.classList.add("option");
                button.textContent = option;
                button.addEventListener("click", () => selectAnswer(option));
                optionsEl.appendChild(button);
            });
        }

        function selectAnswer(selected) {
            const currentQuiz = quizData[currentQuestion];
            if (selected === currentQuiz.answer) {
                score++;
            }

            currentQuestion++;
            if (currentQuestion < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionEl.textContent = "Quiz terminÃ© !";
            optionsEl.innerHTML = "";
            nextBtn.style.display = "none";
            scoreEl.textContent = `Votre score : ${score} / ${quizData.length}`;
        }

        nextBtn.addEventListener("click", () => {
            loadQuestion();
        });

        // Initialisation
        loadQuestion();
    </script>
